<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/start.html" >
		<label for="name"> Name</label> </br>
		<input type="text" id="name" name="name" required></br>
		<label for="email"> Email</label>	</br>
		<input type="email" id="email" name="email" required></br>
		<p> Gender </p>
		<input type="radio" id="male" name="male" required> 
		<label for="male"> Male</label> </br>
		<input type="radio" id="female" name="female" required> 
		<label for="female"> Female</label> </br>
		<label for="age"> Age</label></br>
		<input type="number" id="age" name="age" required></br>
		<label for="password"> Password</label></br>
		<input type="number" id="password" name="password" required></br>
		<label for="dob"> Dob</label></br>
		<input type="number" id="dob" name="dob" required></br>
		<p> Car brands</p>
		<input type="radio" id="bmw" name="bmw" >
		<label for="bmw"> Bmw</label></br>
		<input type="radio" id="audi" name="audi" > 
		<label for="audi"> Audi</label></br>
		<input type="radio" id="mercedez" name="mercedez" > 
		<label for="mercedez"> Mercedez</label></br> </br>
		<input type="submit" value="submit">
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
